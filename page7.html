<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загадкова кнопка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2a003e, #4b0082, #8a2be2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .mystery-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      color: white;
      background: linear-gradient(145deg, #7b2cbf, #9d4edd, #c77dff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      position: relative;
    }

    .mystery-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
    }

    .mystery-button:active {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      background: linear-gradient(145deg, #6a0dad, #7b2cbf);
    }

    .message {
      display: none;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      animation: appear 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Відкрий загадку кнопки!</h1>
    <button class="mystery-button" onclick="revealMessage()">Натисни мене</button>
    <div id="message" class="message">Це жарт!</div>
  </div>

  <script>
    function revealMessage() {
      const message = document.getElementById('message');
      message.style.display = 'block';
    }
  </script>
</body>
</html>
